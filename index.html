<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qiz-container" id="quiz">
        <div class="qiz-header">
            <h2 id="question">Questions</h2>
            <ul>
                <li><input type="radio" id="a" name="answer" value="a">
                    <label id="a_opt" for="a">ques1</label></li>
                <li><input type="radio" id="b" name="answer" value="b">
                    <label id="b_opt" for="b">ques2</label></li>
                <li><input type="radio" id="c" name="answer" value="c">
                    <label id="c_opt" for="c">ques3</label></li>
                <li><input type="radio" id="d" name="answer" value="d">
                    <label id="d_opt" for="d">ques4</label></li>
            </ul>
        </div>

        <button id="submit">Submit</button>
    </div>

   <script src="script.js"></script> 
</body>
</html>
